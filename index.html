<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Counter Game</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div id="container">
		<h1>Counter Game</h1>
		<h4>Count the Number of Stars:</h4>
		<div id="randomNums"></div>
		<button id="submit">Submit Answer</button>
		<button id="roll" class="roll">Roll <span id="rollChances">50</span></button>
		<div id="messages"></div>
		<table>
			<tbody>
				<tr>
					<td class="num">1</td>
					<td class="num">2</td>
					<td class="num">3</td>
				</tr>
				<tr>
					<td class="num">4</td>
					<td class="num">5</td>
					<td class="num">6</td>
				</tr>
				<tr>
					<td class="num">7</td>
					<td class="num">8</td>
					<td class="num">9</td>
				</tr>
			</tbody>
		</table>
		<div id="disclaimer"><b>Note</b>: you can only use a <br>number once for each game.</div>
		<button id="newGame">Start New Game</button>
	</div>
</body>
</html>
